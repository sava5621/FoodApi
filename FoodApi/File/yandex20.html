<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Примеры. Размещение карты на странице.</title>
    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard&amp;lang=ru-RU&amp;apikey=5f4a5006-3f10-4795-a6fc-ba2e71b8ee9f" type="text/javascript"></script>
    <script>
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [{{ longitude }}, {{ latitude }}],
                zoom: 15
            }),
                // Создаем метку с помощью вспомогательного класса.
                myPlacemark1 = new ymaps.Placemark([ {{ longitude }} , {{ latitude }} ], {
                    // Свойства.
                    // Содержимое иконки, балуна и хинта.
                    iconContent: ' ',
                    balloonContent: 'Балун',
                    hintContent: 'Стандартный значок метки'
                }, {

                    preset: 'twirl#violetIcon'
                })
            // Добавляем все метки на карту.
            myMap.geoObjects
                .add(myPlacemark1);
        }
    </script>
    <style>
	body, html{padding: 0; margin: 0;width: 100%;height: 100%;}#map {width: 100%;height: 90%;\r\n}
    </style>
</head>
<body>
    <div id="map" style="width: 100%; height: 100% "></div>
</body>
</html>
